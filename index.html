<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <article class="card-container">
    <div class="equilibrium">
      <img src="images/image-equilibrium.jpg" alt="image-equilibrium" class="eq-image">
      <img src="images/icon-view.svg" alt="icon-view" class="eq-view">
    </div>

    <div class="text-area">
      <h1><a href="#">Equilibrium #3429</a></h1>
      <p>Our Equilibrium collection promotes balance and calm</p>
    </div>

    <div class="price-list">
      <p class="price">0.041ETH</p>
      <p class="left"><img src="images/icon-clock.svg" alt="icon-clock" class="clock">3 days left</p>
    </div>

    <hr>

    <div class="author">
      <img src="images/image-avatar.png" alt="author-image" class="avatar">
      <p class="creation">Creation of <a href="#" class="Jules">Jules wyvern</a></p>
    </div>

  </article>
</body>
</html>
